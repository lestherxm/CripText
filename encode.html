<html lang="es">

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Este es un ejemplo creado a base del ejemplo Bootrstrap: sign-in  -->
      <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
      <!-- Custom styles for this template -->
      <link href="./assets/css/signin.css" rel="stylesheet">
      <!-- Custom styles for the modal window -->
      <link href="./assets/css/modals.css" rel="stylesheet">

  </head>

  <body class="text-center">

      <main class="form-signin">

          <!-- LOGO DE LA @APP -->
          <img class="mb-4" src="./assets/img/logo.png" alt="" width="70" height="70">

          <!-- En este apartado el usuario digita el texto plano a cifrar -->
          <div class="form-floating">
            <input type="text" class="form-control" id="planeText" placeholder="Texto Plano">
            <label for="floatingInput">Texto Plano</label>
          </div>
          
          <!-- * DIV ESPACIO * -->
          <div class="form-floating"><br></div>

          <!-- En este apartado el usuario digita la clave de cifrado -->
          <div class="form-floating">
            <input type="text" class="form-control" id="passEncode" placeholder="Clave de Cifrado">
            <label for="floatingInput">Clave de Cifrado</label>
          </div>
          
          <!-- * DIV ESPACIO * -->
          <div class="form-floating"><br></div>

          <!-- * BOTON QUE APLICA LA LOGICA DE encode.js  Y EL DISPARADOR DEL MODAL EN CASO DE ERROR O ALERTA * -->
          <!-- <button type="button" class="w-100 btn btn-lg btn-primary" id="encode" data-toggle="modal">CIFRAR</button> -->
          <button type="button" class="w-100 btn btn-lg btn-primary" id="encode">CIFRAR</button>
          <!-- * DIV ESPACIO * -->
          <div class="form-floating"><br></div>

          <!-- En este div el usuario podrá visualizar el texto plano cifrado-->
          <div class="form-floating">
            <input type="text" class="form-control" id="encodeText" placeholder="Texto Cifrado" readonly>
            <label for="floatingPassword">Texto Cifrado</label>
          </div>

          <!-- INICIO - VENTANA MODAL-->
          <div class="modal fade" id="myModalWindow" tabindex="-1" role="dialog" aria-labelledby="myModalWindowLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

                <!-- ENCABEZADO -->
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalWindowLabel">Oops!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <!-- CUERPO -->
                <div class="modal-body">
                   Tanto el Texto Plano como la Clave de Cifrado son campos necesarios; por ende los tienes que proporcionar.
                </div>

                <!-- PIE -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" autofocus>DE ACUERDO</button>
                </div>

              </div>
            </div>
          </div>
          <!-- FIN - VENTANA MODAL -->

        </main>

        <script src="./assets/js/encode.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>  
</html>
